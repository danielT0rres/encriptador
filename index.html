<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="div-logo">
            <img class="logo" src="/img/Logo.png">
        </div>
        <div class="texto">
            <textarea class="textarea" name="textarea" rows="10" cols="35" placeholder="Ingrese el texto aquí"></textarea>
        </div>

        <section class="rectangle">
                <div class="muñeco">
                    <img src="/img/Muñeco.png">
                </div>
                <section class="frame5">
                    <div class="respuesta">
                        <p>Ningún mensaje fue encontrado</p>
                    </div>
        
                <div class="texto2">
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <button class="button3">Copiar</button>
            </section>
        </section>

        <div class="frame1">
        <div class="advertencia"></div>
            <p class="advertencia-texto">Sólo letras minúsculas y sin acentos</p>
        </div>

        <div class="frame3">
            <button class="button1">Encriptar</button>
            <button class="button2">Desencriptar</button>
        </div>
    </main>
    <script src="prueba.js"></script>
</body>
</html>
